<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ODIN SIGN-UP FORM</title>
</head>

<body>
    <div class="container">
        <section id="section-left">

            <div class="logo-container">
                <img src="../images/odin-lined.png" class="logo" alt="">
                <div class="logo-text">ODIN</div>
            </div>
            <div class=" section-left-footer">
                <h6>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/"> Unsplash</a></h6>
            </div>
        </section>
        <!--  section-right  -->
        <section id="section-right">
            <div class="container-1">
                <div class="p-class">
                    <h3 class="p-head">
                        This is not a real online service! You know you need something like this in your life to help
                        you
                        realize your deepest dreams. Sign up <em>now</em> to get started.
                    </h3>
                    <h3 class="p-head-sm">
                        You <em>Know</em> you want to.
                    </h3>
                </div>
            </div>
            <div>
                <div class="container-2">
                    <form action="#" autocomplete="off">
                        <h3>Let's do this!</h3>
                        <div class="grid-class">
                            <div class="col-1">
                                <div>
                                    <label for="first-name">first name</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>
                                <div>
                                    <label for="email">email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div>
                                    <label for="password">password</label>
                                    <input type="password" id="password" name="password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div>
                                    <label for="last-name">last name</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                                <div>
                                    <label for="phone-number">phone number</label>
                                    <input type="tel" id="phone-number" name="phone-number">
                                </div>
                                <div>
                                    <label for="conf-password">confirm password</label>
                                    <input type="password" id="conf-password" name="conf-password">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="container-3">
                    <button type="submit" class="btn" name="submit">Create Account</button>
                    <div>
                        <h5>Already have an account? <a href="#">Log in</a></h5>
                    </div>
                </div>

            </div>

    </div>

    </section>
    </div>
</body>

</html>
